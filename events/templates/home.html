<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        border:2px solid black ;
        height: 400px;
        width: 10px
        margin: 10px;
        padding: 5px;
      }
      table, th, td{
        border: 1px solid black;
      }

    </style>
</head>
<body>
<div>
    <h1>Event Finder</h1>
</div>
<div id="map"></div>
<br>
<h3>Current Events</h3>
<table id="events-table">
    <thead>
    <td><b>Event Name</b></td>
    <td><b>Category</b></td>
    <td><b>Latitude</b></td>
    <td><b>Longitude</b></td>
    <td><b>Location Name</b></td>
    <td><b>Date and Time</b></td>
    </thead>
    <tbody id="events-body">
    </tbody>
</table>

<script>
      $.get("/app/events", function(data){
        redrawEvents(data['events']);
      });

      function redrawEvents(events){
        makeMap(events);
        makeTable(events);
      };

      function makeMap(events){
        var myLatlng = {lat: 38.034, lng: -78.504};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatlng
        });

        var infoWindow = new google.maps.InfoWindow({map: map});

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                map.setCenter(pos);
             }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
             });
            }
        else {
            handleLocationError(false, infoWindow, map.getCenter());
        }

        events.forEach(
            function(event){
                marker = new google.maps.Marker({
                    position: {lat: event.latitude, lng: event.longitude},
                    map: map,
                    title: event.name
                });
            }
        );
      };

      function makeTable(events){
        /* Clear the Table */
        $("#events-body").html("");

        /* Re-add the Rows */
        for (var i=0; i<events.length; i++){
            var event = events[i];
            var new_row = '<tr>';
            new_row += '<td>' + event.name + '</td>'
            new_row += '<td>' + event.category + '</td>'
            new_row += '<td>' + event.latitude + '</td>'
            new_row += '<td>' + event.longitude + '</td>'
            new_row += '<td>' + event.location_name + '</td>'
            new_row += '<td>' + event.datetime + '</td>'
            new_row += '</tr>'
            $("#events-table > tbody:last-child").append(new_row);
        }
      };


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDT72PMyTM_tomBmjdQgOHhgAopKlTJMw0&callback=initMap">
</script>
</body>
</html>
